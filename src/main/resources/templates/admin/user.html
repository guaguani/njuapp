<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教辅系统</title>
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../../admin/user/css/user.css}"/>
    <link rel="stylesheet" th:href="@{../../admin/user/css/public.css}"/>
</head>
<body>
<div id="app">
    <!-- header -->
    <el-menu  mode="horizontal":default-active="'1'">
        <el-menu-item index="0" id="logo">教辅系统</el-menu-item>
        <el-menu-item index="1"><a href="/user">用户列表</a></el-menu-item>
        <el-menu-item index="2"><a href="/upload">上传课程表</a></el-menu-item>

        <el-menu-item id="author" index="3">
            <img class="el-tooltip" src="http://tycoding.cn/author/avatar.png"/>
            <el-dropdown>
                <span class="el-dropdown-link">{{username}}<i class="el-icon-arrow-down el-icon--right"></i></span>
                <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item divided><a href="/login">退出</a></el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-menu-item>
    </el-menu>

    <div id="main">
        <el-col>
            <el-card shadow="hover">
                <!-- 搜索框 -->
                <el-form :inline="true" :model="searchEntity" class="demo-form-inline">
                    <el-form-item label="用户名">
                        <el-input v-model="searchEntity.username" placeholder="用户名"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button
                                type="primary"
                                icon="el-icon-search"
                                @click="search">查询
                        </el-button>
                        <el-button
                                icon="el-icon-delete"
                                @click="searchEntity={}"
                                type="primary" plain>清空
                        </el-button>
                    </el-form-item>
                </el-form>
                <!-- 功能按钮 -->
                <div>
                    <el-row>
                        <el-button @click="saveBtn" type="primary" icon="el-icon-plus">新增</el-button>
                        <!--
                        <el-button type="primary" plain icon="el-icon-edit" @click="editSelect">编辑</el-button>
                        -->
                        <el-button type="danger" plain icon="el-icon-delete" @click="deleteSelect(multipleSelection)">删除
                        </el-button>
                    </el-row>
                    <span class="el-tag avue-tip">
                    <i class="el-icon-info"></i>
                    <span class="name">
                        当前表格已选择
                        <span class="count">{{count}}</span>
                        项
                    </span>
                    <span @click.prevent="clearSelect()" style="cursor:pointer">&nbsp;&nbsp;清空</span>
                </span>
                </div>
                <!-- 列表 -->
                <el-table
                        ref="users"
                        :data="users"
                        border
                        tooltip-effect="dark"
                        style="width: 100%"
                        @selection-change="selectChange">
                    <el-table-column
                            ref="selection"
                            align="center"
                            type="selection"
                            width="55">
                    </el-table-column>
                    <el-table-column
                            prop="id"
                            align="center"
                            sortable
                            fixed
                            label="用户ID"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="username"
                            sortable
                            label="用户名"
                            width="120">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="password"
                            label="密码"
                            width="150">
                    </el-table-column>
                    <el-table-column
                            align="center"
                            prop="type"
                            sortable
                            label="类型"
                            width="260"
                            show-overflow-tooltip>
                    </el-table-column>
                    <el-table-column label="操作" align="center" fixed="right">
                        <template slot-scope="scope">
                            <el-button
                                    size="mini"
                                    type="danger"
                                    @click="handleDelete(scope.row.id)">删除
                            </el-button>
                            <el-button
                                    size="mini"
                                    @click="handleEdit(scope.row.id)">编辑
                            </el-button>

                        </template>
                    </el-table-column>
                </el-table>


                <br/>
                <br/>
            </el-card>
        </el-col>
    </div>

    <!-- footer -->
    <div class="footer">
        <el-container>
            <el-footer>
                <el-row :gutter="20">
                    <el-col :span="8" :offset="10">
                        <div class="footer-inner">
                            <div class="copyright">&copy; 2018 &mdash; <span itemprop="copyrightYear">2019</span>
                                <span class="with-love">
                                    <i class="fa fa-heartbeat"></i>
                                </span>
                                <span class="author" itemprop="copyrightHolder">软件学院</span>
                            </div>
                        </div>
                    </el-col>
                </el-row>
            </el-footer>
        </el-container>
    </div>


    <!-- 新增按钮的dialog -->
    <el-dialog title="添加信息" :visible.sync="showSave" width="30%" :close-on-click-modal="false"
               :close-on-press-escape="false">
        <el-form class="editor-form" :model="editor" status-icon ref="editor"
                 label-width="100px">
            <el-form-item prop="username" label="用户名" class="is-required"
                          :rules="[{ required: true, message: '用户名不能为空'}]">
                <el-input v-model="editor.username" placeholder="用户名"
                          auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item prop="password" label="密码" class="is-required"
                          :rules="[{ required: true, message: '密码不能为空'}]">
                <el-input v-model.number="editor.password" placeholder="密码"
                          auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item prop="type" label="类型" class="is-required"
                          :rules="[{ required: true, message: '类型不能为空'}]">
                <el-select v-model="editor.type" placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="showSave = false">取 消</el-button>
            <el-button type="primary" @click="save('editor')">新增</el-button>
        </div>
    </el-dialog>

    <!-- 编辑按钮的dialog -->
    <el-dialog title="编辑信息" :visible.sync="showEditor" width="30%" :close-on-click-modal="false"
               :close-on-press-escape="false">
        <el-form class="editor-form" :model="editor" status-icon ref="editor"
                 label-width="100px">
            <el-form-item prop="username" label="用户名" class="is-required"
                          :rules="[{ required: true, message: '用户名不能为空'}]">
                <el-input v-model="editor.username" placeholder="用户名"
                          auto-complete="off"></el-input>
            </el-form-item>
            <el-form-item prop="password" label="密码" class="is-required"
                          :rules="[{ required: true, message: '密码不能为空'}]">
                <el-input v-model.number="editor.password" placeholder="密码"
                          auto-complete="off"></el-input>
            </el-form-item>

            <el-form-item prop="type" label="类型" class="is-required"
                          :rules="[{ required: true, message: '类型不能为空'}]">
                <el-select v-model="editor.type" placeholder="请选择">
                    <el-option
                            v-for="item in options"
                            :key="item.value"
                            :label="item.label"
                            :value="item.value">
                    </el-option>
                </el-select>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="showEditor = false">取 消</el-button>
            <el-button type="primary" @click="sureEdit('editor')">修改</el-button>
        </div>
    </el-dialog>

</div>
</body>
<script type="text/javascript" th:src="@{../../lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vuex.min.js}"></script>
<script type="text/javascript" th:src="@{../../admin/user/js/user.js}"></script>
</html>
