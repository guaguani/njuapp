<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教辅系统</title>

    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/admin/login/css/login.css">
</head>
<body>
<div class="container-fluid">
    <h3 class="s-title">教学辅助系统</h3>
</div>
<div class="container">

    <div class="form row">
        <div class="form-horizontal col-md-offset-3" id="login_form">
            <h3 class="form-title">登陆</h3>
            <div class="col-md-9">
                <form method="post" action="/login">
                    <div class="form-group">
                        <i class="fa fa-user fa-lg"></i>
                        <input class="form-control required" type="text" placeholder="Username" id="username" name="username" autofocus="autofocus" maxlength="20"/>
                    </div>
                    <div class="form-group">
                        <i class="fa fa-lock fa-lg"></i>
                        <input class="form-control required" type="password" placeholder="Password" id="password" name="password" maxlength="8"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox">
                            <input name="type" type="radio" value="admin"/> 管理员
                            <input name="type" type="radio" value="teacher"/> 教师
                        </label>
                    </div>
                    <div class="form-group col-md-offset-9">
                        <input class="btn btn-success pull-right" type="submit" value="登陆">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
