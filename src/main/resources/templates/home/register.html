<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>教辅系统</title>
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../admin/login/css/login.css}">
    <link rel="stylesheet" th:href="@{../../lib/font/icon/iconfont.css}">
</head>
<body>
<div id="app">


    <el-menu mode="horizontal" :default-active="activeIndex">
        <el-menu-item index="0" id="logo">教辅系统</el-menu-item>
    </el-menu>


    <div v-if="true" id="login">
        <el-main id="main">
            <el-row type="flex" class="row-bg" justify="center">
                <el-col :xs="8" :sm="9" :md="8" :lg="6" :xl="5">
                    <el-card class="box-card">
                        <div solt="header" class="header">
                            <span class="item">注册</span>
                        </div>
                        <div id="form">
                            <!-- 登录表单 -->
                            <el-form :model="register" status-icon ref="register">
                                <el-form-item prop="username"
                                              :rules="[{ required: true, message: '请输入用户名'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="register.username" placeholder="输入用户名"
                                              auto-complete="off"></el-input>
                                </el-form-item>

                                <el-form-item prop="e_mail"
                                              :rules="[{ required: true, message: '请输入邮箱'}]">
                                    <el-input prefix-icon="el-icon-ump-yonghu" v-model="register.email" placeholder="输入邮箱"
                                              auto-complete="off"></el-input>
                                </el-form-item>

                                <!--<el-form-item prop="password1"-->
                                              <!--:rules="[{ required: true, message: '请输入密码'}]">-->
                                    <!--<el-input prefix-icon="el-icon-ump-mima" type="password" placeholder="输入密码"-->
                                              <!--v-model="forget.password1"-->
                                              <!--auto-complete="off"></el-input>-->
                                <!--</el-form-item>-->

                                <el-form-item prop="password1"
                                              :rules="[{ required: true, message: '请输入密码'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password" placeholder="输入密码"
                                              v-model="register.password1"
                                              auto-complete="off"></el-input>
                                </el-form-item>


                                <el-form-item prop="password2"
                                              :rules="[{ required: true, message: '请输入密码'}]">
                                    <el-input prefix-icon="el-icon-ump-mima" type="password" placeholder="再次输入密码"
                                              v-model="register.password2" @keyup.enter.native="loginEnter('forget')"
                                              auto-complete="off"></el-input>
                                </el-form-item>
                                <el-form-item>
                                    <el-button class="btn" type="primary" @click="submitForm('forget')">注册
                                    </el-button>
                                </el-form-item>
                            </el-form>
                            <div>
                                <p><a href="login" class="tips">返回</a></p>
                            </div>
                        </div>
                    </el-card>
                </el-col>
            </el-row>
        </el-main>
    </div>
</div>
</body>
<script type="text/javascript" th:src="@{../../lib/vue/vue.js}"></script>
<!--<script type="text/javascript" th:src="@{../../lib/vue/vuex.min.js}"></script>-->
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../admin/login/js/forget.js}"></script>
</html>
